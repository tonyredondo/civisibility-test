name: CIVisibility

on:
  push:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      datadog-agent:
        image: gcr.io/datadoghq/agent:latest
        ports:
        - 8126:8126
        env:
          DD_API_KEY: ${{ secrets.DD_API_KEY }}
          DD_INSIDE_CI: "true"
          DD_HOSTNAME: "none"

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
        
    - name: Install Datadog Trace
      run: |
        dotnet tool install -g dd-trace
        echo "${HOME}/.dotnet/tools" >> $GITHUB_PATH
        
    - name: Build
      run: dotnet build
      
    - name: Test
      run: dd-trace --dd-service=TestService --dd-env=ci -- dotnet test --no-build
      env:
        AWS_REGION: "eu-west-1"
        DD_TRACE_LOG_DIRECTORY: ${{ github.workspace }}

    - name: Sleep 10s
      run: sleep 10s

    - name: Look at logs
      run: ls
        
    - name: Look at managed logs
      run: cat dotnet-tracer-managed-dotnet*
      
    - name: Look at native logs
      run: cat dotnet-tracer-native-dotnet*
      
      
